
<div class="modal fade" role="dialog" aria-labelledby="gridSystemModalLabel" style='display:none'>
  <div class="modal-dialog {{modal.size}}" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="modal.cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{modal.title}}</h4>
      </div>
      <div class="modal-body">
		<span  ng-transclude></span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="modal.cancel()" ng-show='modal.buttonShow.cancel'>取消</button>
        <button type="button" class="btn btn-primary"  ng-click="modal.ok()" ng-show='modal.buttonShow.ok'
         ng-disabled='modal.btnDisabled'>确定</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
