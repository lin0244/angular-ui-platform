
<div class="ics-manager" ng-show="conf.data.name" >
	<div class="btn-group btn-group-sm" role="group">
		<button type="button" class="btn ">
			<span class="glyphicon glyphicon-user"></span>
			<span  ng-bind ="conf.data.name"></span>
		</button>
		<button type="button" class="btn  dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			<span class="glyphicon glyphicon-triangle-bottom show-tool"></span>
		</button>
		<ul class="dropdown-menu" >
			<li ng-repeat='data in conf.data.detail'>
				<a href="javascript:void(0)"  ng-click="data.event()">{{data.title}}</a>
			</li>
		</ul>
	</div>
	<button id="nav-icon"  type="button" class="btn btn-default btn-sm hide">
		<span class="glyphicon glyphicon-list"></span>
	</button>
</div>
